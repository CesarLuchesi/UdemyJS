<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercícios aula 13</title>
  </head>
  <body>
    <script>
      const nome = prompt('Digite seu nome completo:')
      let tamanho = nome.split('').length
      let letra = nome.split('')
      console.log(letra)
      document.body.innerHTML += `Seu nome é: ${nome}<br />`
      document.body.innerHTML += `Seu nome tem ${tamanho} letras <br />`
      document.body.innerHTML += `A segunda letra do seu nome é: ${letra[1]}<br />`
      document.body.innerHTML += `Qual o primeiro índice da letra LETRA A no seu nome? ${letra.indexOf('a')}<br >`
      document.body.innerHTML += `Qual o último índice da letra LETRA R no seu nome? ${letra.indexOf('r')}<br />`
      document.body.innerHTML += `As últimas 3 letras do seu nome são: ${letra.slice(-3)}<br />`
      document.body.innerHTML += `As palavras do seu nome são: ${letra}<br />`
      document.body.innerHTML += `Seu nome com letras maiúsculas: ${nome.toLocaleUpperCase()} <br />`
      document.body.innerHTML += `Seu nome com letras minúsculas: ${nome.toLocaleLowerCase()}<br />`
    </script>
  </body>
</html>
